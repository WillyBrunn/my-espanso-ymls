global_vars:
  - name: long1
    type: echo
    params:
      echo: To log into your Jellyfin LXC console in Proxmox, 
        open the container's console from the Proxmox GUI (under the "Console" tab), 
        use root as the username, 
        and then enter the password you set during the initial container setup or Jellyfin installation; 
        you'll likely need curl to run the install script first and then access Jellyfin via its IP:8096 in a browser for web UI, 
